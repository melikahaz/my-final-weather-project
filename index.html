<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>San Francisco</h1>
          <p class="temperature-degree">30°C</p>
          <span class="city-icon"> ☀</span>

          <span class="details">
            sunday
            <br />
            14:30
          </span>
          <p class="description">🌪3.50km/h 💧55% Humidity ☔Rainy</p>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">🌤️</div>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature">
                <strong>15º</strong>
              </span>
              <span class="weather-forecast-temperature">9º</span>
            </div>
          </div>
        </div>
      </div>

      <footer>
        This project was coded by <a href="">Melika Hazrati</a>, is
        <a href="">Open-sourced on GitHub</a>
        and
        <a href=""> hosted on Vercel </a>
      </footer>
    </div>
  </body>
</html>
